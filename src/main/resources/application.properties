spring.datasource.url=jdbc:ignite:thin://127.0.0.1?distributedJoins=false&collocated=true
spring.datasource.driver-class-name=org.apache.ignite.IgniteJdbcThinDriver
spring.jpa.properties.hibernate.dialect=com.marand.thinkehr.tasks.engine.core.ignite.IgniteDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.type.descriptor.sql=trace
spring.jpa.properties.hibernate.hql.bulk_id_strategy=org.hibernate.hql.spi.id.inline.InlineIdsInClauseBulkIdStrategy
